<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!--CSS stylesheet-->
  <link rel="stylesheet" href="css/style.css" type="text/css" />

  <!--FontAwesome-->
  <script src="https://kit.fontawesome.com/af4d281973.js"></script>

  <!--Axios CDN-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>whatNow? Navigation on the go!</title>
</head>

<body>

  <!--Trip Planner Heading with background image-->
  <header>
    <div class="container-fluid my-auto" id="banner">
      <div class="col web-title">
        <img src ="images/whatnow-logo.png" alt="Logo of 'whatNow?', sightseeing on the go!">
        <hr />
      </div>
    </div>
  </header>

  <!--Main containing search section, display section, googlemap and email section-->
  <main>

    <!--Search Section-->
    <section>
      <div class="container-fluid search-section">
        <form>

          <!--Start and search location inputs-->
          <div class="form-group row mx-auto">
            <!--Search Location Input-->
            <label for="search-location" class="col-sm-2 col-form-label">Search Location: </label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="search-location" placeholder="E.g. Singapore" required>
            </div>
            <!--Radius search input-->
            <label for="search-radius" class="col-sm-2 col-form-label">Radius of search (in meters) : </label>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="search-radius" placeholder="E.g. 400" required>
            </div>
          </div>

          <!--Type of search radio buttons-->
          <div class="form-group row mx-auto">
            <div class="col-sm-2">
              <p>Type of Search: </p>
            </div>
            <!--Lodgings radio button-->
            <div class="form-check col-sm-2">
              <label class="form-check-label" for="lodging">
                <input class="form-check-input" type="radio" value="lodging" name="search-opt" id="lodging" checked>Lodgings
              </label>
            </div>
            <!--Museums radio button-->
            <div class="form-check col-sm-2">
              <label class="form-check-label" for="museum">
                <input class="form-check-input" type="radio" value="museum" name="search-opt" id="museum">Museums
              </label>
            </div>
            
            <div class="form-check col-sm-2">
              <label class="form-check-label" for="art-gallery">
                <input class="form-check-input" type="radio" value="art_gallery" name="search-opt" id="art-gallery">Art Galleries
              </label>
            </div>
            
            <!--Restaurants radio button-->
            <div class="form-check col-sm-2">
              <label class="form-check-label" for="restaurant">
                <input class="form-check-input" type="radio" value="restaurant" name="search-opt" id="restaurant">Restaurants
              </label>
            </div>
            <!--Shopping malls radio button-->
            <div class="form-check col-sm-2">
              <label class="form-check-label" for="shopping-mall">
                <input class="form-check-input" type="radio" value="shopping_mall" name="search-opt" id="shopping-mall">Shopping Malls
              </label>
            </div>
            
          </div>

          <!--Search button-->
          <div class="col search-button">
            <button type="button" class="btn btn-warning" id="search-button">Search!</button>
          </div>
          
          <!--Reset button-->
          <!--<div class="col search-button">-->
          <!--  <button type="button" class="btn btn-warning" id="reset-button">Reset!</button>-->
          <!--</div>-->

        </form>
      </div>
    </section>

    <!--Display Section-->
    <section>
      <div class="row">
        
        <!--Google Map-->
        <div class="col-lg-6" id="map">&nbsp</div>

        <!--Search Results-->
        <div class="col-lg-6 display">
          
          <table class="table">
            
            <thead>
              <tr>
                <th scope="col">S/N</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Rating</th>
                <!--<th scope="col">Opening Hours</th>-->
              </tr>
            </thead>
            
            <tbody id="display-results">
              <!--<td id="name"></td>-->
              <!--<td id="type"></td>-->
              <!--<td id="rating"></td>-->
              <!--<td id="opening-hours"></td>-->
              
            </tbody>
            
          </table>
          
        </div>

        

      </div>
    </section>


  </main>


  <!--Footer with social media icons-->
  <footer>
    <div class="container-fluid foot">
      <div class="row">
        <!--Social media icons-->
        <div class="col my-auto">

          <div class="sm-icon" id="social-media">
            <a class="facebook1" href="https://www.facebook.com/ConstHub" target="_blank" title="Facebook" rel="nofollow">
              <div class="facebook1"></div>
            </a>
            <a class="twitter1" href="https://twitter.com/ConstHub" target="_blank" title="Twitter" rel="nofollow">
              <div class="twitter1"></div>
            </a>
            <a class="linkdin1" href="https://www.linkedin.com/in/ConstHub" target="_blank" title="Linkedin" rel="nofollow">
              <div class="linkdin1"></div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  
  <!--Load scripts-->
  <script type="text/javascript" src="scripts/script.js"></script>

  <!--Google Maps API-->
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoEv5jmhi5Iw1bPJTBGAEAWUsS-BQnBro&libraries=places&callback=initMap">
  </script>


</body>

</html>
